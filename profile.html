<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile ~ Study Grid</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/logos/Cop.png"
    />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v6.5.1/css/pro.min.css"
    />
    <link rel="stylesheet" type="text/css" href="font.css" />
  </head>
  <body>

               <!-- Modal -->
               <div
               class="modal fade"
               id="exampleModal"
               tabindex="-1"
               role="dialog"
               aria-labelledby="exampleModalLabel"
               aria-hidden="true"
             >
               <div
                 class="modal-dialog modal-dialog-centered modal-lg"
                 role="document"
               >
                 <div class="modal-content">
                   <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">
                       Edit Profile
                     </h5>
                     <button
                       type="button"
                       class="close"
                       data-dismiss="modal"
                       aria-label="Close"
                     >
                       <span  class="fw-semibold" aria-hidden="true">&times;</span>
                     </button>
                   </div>
                   <div class="modal-body">
                   <!-- user profile image end -->

                   <!-- User Info start -->
                   <div class="mt-5">
                    <!-- name & username  -->
                    <div class="row">
                      <!-- name -->
                      <div class="col-sm">
                        <label for="" class="">Name :</label>
                        <input class="form-control mt-2 fw-semibold" name="name" />
                      </div>
                      <!-- username -->
                      <div class="col-sm">
                        <label for="" class="">Username :</label>
                        <input class="form-control mt-2 fw-semibold">
                      </div>
                    </div>
                  </div>
                  <div class="mt-3">
                    <!-- emaill & phone  -->
                    <div class="row">
                      <!-- email -->
                      <div class="col-sm">
                        <label for="" class="">Email :</label>
                        <input class="form-control mt-2 fw-semibold">
                      </div>
                      <!-- phone -->
                      <div class="col-sm">
                        <label for="" class="">Phone :</label>
                        <input class="form-control mt-2 fw-semibold">
                      </div>
                    </div>
                  </div>
                  <!-- BIO -->
                  <div class="mt-3">
                    <label for="">Bio :</label>
                    <textarea class="form-control fw-semibold" name="" id="" readonly></textarea>
                  </div>
                  <!-- User Info end -->
                       
                   </div>
                   <div class="modal-footer">
                     <!-- <button
                       type="button"
                       class="btn btn-secondary"
                       data-dismiss="modal"
                     >
                       Close
                     </button> -->
                     <button type="button" class="btn btn-primary">Update Profile</button>
                   </div>
                 </div>
               </div>
             </div>


    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!-- Sidebar Start -->
      <aside class="left-sidebar renderSidebarDiv"></aside>
      <!--  Sidebar End -->
      <!--  Main wrapper -->
      <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header renderNavbarDiv"></header>
        <!--  Header End -->
        <div class="container-fluid ">
          <div class="">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Forms</h5>
                <div class="card">
                  <div class="card-body">
                    <!-- user profile image start -->
                   <div class="d-flex justify-content-center">
                    <img src="assets/images/profile/user-1.jpg" class="rounded-circle" width="90" height="90" alt="">
                   </div>
                   <!-- user profile image end -->

                   <!-- User Info start -->
                    <div class="mt-5">
                      <!-- name & username  -->
                      <div class="row">
                        <!-- name -->
                        <div class="col-sm">
                          <label for="" class="">Name :</label>
                          <p class="form-control mt-2 fw-semibold">John Doe</p>
                        </div>
                        <!-- username -->
                        <div class="col-sm">
                          <label for="" class="">Username :</label>
                          <p class="form-control mt-2 fw-semibold">johnny_dee</p>
                        </div>
                      </div>
                    </div>
                    <div class="mt-3">
                      <!-- emaill & phone  -->
                      <div class="row">
                        <!-- email -->
                        <div class="col-sm">
                          <label for="" class="">Email :</label>
                          <p class="form-control mt-2 fw-semibold">john@example.com</p>
                        </div>
                        <!-- phone -->
                        <div class="col-sm">
                          <label for="" class="">Phone :</label>
                          <p class="form-control mt-2 fw-semibold">+2341234567890</p>
                        </div>
                      </div>
                    </div>
                    <!-- BIO -->
                    <div class="mt-3">
                      <label for="">Bio :</label>
                      <textarea class="form-control fw-semibold" name="" id="" readonly>This is my Bio</textarea>
                    </div>
                    <!-- User Info end -->
                     <!-- Button -->
                    <div class="mt-3">
                      <button class="btn btn-primary" data-toggle="modal"
                      data-target="#exampleModal">Edit Profile</button>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sidebarmenu.js"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="assets/libs/simplebar/dist/simplebar.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/staticNavbar.js"></script>
    <script src="assets/js/staticSidebar.js"></script>
    <script type="text/javascript">
      dashBoardJS();
    </script>
       <script
       src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
       integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
       crossorigin="anonymous"
     ></script>
     <script
       src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
       integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
       crossorigin="anonymous"
     ></script>
     <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
       integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
       crossorigin="anonymous"
     ></script>
  </body>
</html>
