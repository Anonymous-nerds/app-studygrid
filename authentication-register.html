<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modernize Free</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <a
                    href="./index.html"
                    class="text-nowrap logo-img text-center d-block py-3 w-100"
                  >
                    <img
                      src="assets/images/logos/study-grid-logo.png"
                      width="180"
                      alt=""
                    />
                  </a>
                  <p class="text-center">Your Research Initiatives</p>
                  <form>
                    <div class="form-step form-step-active">
                      <div class="mb-3">
                        <label for="exampleInputtext1" class="form-label"
                          >Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputtext1"
                          aria-describedby="textHelp"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"
                          >Email Address</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="exampleInputEmail1"
                          aria-describedby="emailHelp"
                        />
                      </div>
                      <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="exampleInputPassword1"
                        />
                      </div>
                      <!-- <a
                      href="./index.html"
                      class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
                      >Sign Up</a
                    > -->
                      <div>
                        <button
                          type="button"
                          id="next1"
                          class="next btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
                        >
                          Next
                        </button>
                      </div>
                    </div>
                    <div class="form-step">
                      <div class="mb-3">
                        <label for="exampleInputtext1" class="form-label"
                          >Username</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputtext1"
                          aria-describedby="textHelp"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"
                          >Bio</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputtext2"
                          aria-describedby="textHelp"
                        />
                      </div>
                      <div class="d-flex justify-content-between">
                        <button
                          type="button"
                          id="back1"
                          class="back btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2 m-2"
                        >
                          back
                        </button>

                        <button
                          type="submit"
                          id="submit"
                          class="next btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2 m-2"
                        >
                          Sign Up
                        </button>
                      </div>
                    </div>
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                      <a
                        class="text-primary fw-bold ms-2"
                        href="./authentication-login.html"
                        >Sign In</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Inject CSS for hiding all steps except the first one
      const style = document.createElement("style");
      style.innerHTML = `
          .form-step {
              display: none;
          }
          .form-step-active {
              display: block;
          }
      `;
      document.head.appendChild(style);

      // JavaScript for Navigation
      const formSteps = document.querySelectorAll(".form-step");
      const nextButtons = document.querySelectorAll(".next");
      const backButtons = document.querySelectorAll(".back");

      let currentStep = 0;

      nextButtons.forEach((button, index) => {
        button.addEventListener("click", () => {
          formSteps[currentStep].classList.remove("form-step-active");
          currentStep++;
          formSteps[currentStep].classList.add("form-step-active");
        });
      });

      backButtons.forEach((button, index) => {
        button.addEventListener("click", () => {
          formSteps[currentStep].classList.remove("form-step-active");
          currentStep--;
          formSteps[currentStep].classList.add("form-step-active");
        });
      });
    </script>
  </body>
</html>
